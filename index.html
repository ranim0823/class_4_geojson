<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Restaurant Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NYC Food Map</h1>
            <p>Explore the Foodscape across New York City</p>
        </div>
    </header>
    
    <div class="container">
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Filters</h2>
                <div class="filter-controls">
                    <button id="select-all-filters">Select All</button>
                    <button id="deselect-all-filters">Deselect All</button>
                </div>
            </div>
            <div id="filters-container"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <div id="legend" class="map-legend">
        <h3 id="toggle-nyc-layer-title"> 
            </strong>Neighborhood Restaurant Density<strong><br>
            <span style="font-weight: normal; font-size: 0.9em;">People : Restaurant</span>
        </h3>
        <div class="legend-item" data-min="1" data-max="142">
            <span style="background-color: #f7f7f7;"></span> 1:1 – 1:142
        </div>
        <div class="legend-item" data-min="143" data-max="349">
            <span style="background-color: #d9d9d9;"></span> 1:143 – 1:349
        </div>
        <div class="legend-item" data-min="350" data-max="564">
            <span style="background-color: #bdbdbd;"></span> 1:350 – 1:564
        </div>
        <div class="legend-item" data-min="565" data-max="768">
            <span style="background-color: #969696;"></span> 1:565 – 1:768
        </div>
        <div class="legend-item" data-min="769" data-max="987">
            <span style="background-color: #636363;"></span> 1:769 – 1:987
        </div>
        <div class="legend-item" data-min="988" data-max="5394">
            <span style="background-color: #252525;"></span> 1:988 - 1:5394
        </div>
    </div>
    
    <footer>
        <p>© 2025 NYC Restaurant Map | Data from Google Places</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
