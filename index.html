<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Restaurant Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NYC Food Map</h1>
            <p>Explore the Foodscape across New York City</p>
        </div>
    </header>
    
    <div class="container">
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Filters</h2>
            </div>
            <div id="filters-container"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <div id="legend" class="map-legend">
        <h3 id="toggle-nyc-layer-title" style="margin: 5; cursor: pointer; color: white;"> # of People per Restaurant</h3>
        <div class="legend-item" data-min="3" data-max="183">
            <span style="background-color: #f7f7f7; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span>
               3–183
        </div>
        <div class="legend-item" data-min="183" data-max="491">
            <span style="background-color: #d9d9d9; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span>
            183–491
        </div>
        <div class="legend-item" data-min="491" data-max="854">
            <span style="background-color: #bdbdbd; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span>
            491–854
        </div>
        <div class="legend-item" data-min="854" data-max="1282.25">
            <span style="background-color: #969696; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span>
            854–1282
        </div>
        <div class="legend-item" data-min="1282.25" data-max="1914">
            <span style="background-color: #636363; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span>
            1,282–1,914
        </div>
        <div class="legend-item" data-min="1914" data-max="6623">
            <span style="background-color: #252525; width: 20px; height: 20px; display: inline-block; border: 1px solid #ccc;"></span>
            1,914–6,623
        </div>
    </div>
    
    <footer>
        <p>© 2025 NYC Restaurant Map | Data from Google Places</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
